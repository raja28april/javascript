<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workout Timer</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Workout timer app</h1>
    <textarea class="Repeat" placeholder="enter no of times to repeat"></textarea>
    <textarea class="repSeconds" placeholder="enter seconds for each rep"></textarea>
    <textarea class="waitSeconds" placeholder="enter seconds for wait between each rep"></textarea>
    <div>
      <button class="start">Start</button>
    </div>
    <p>Timer</p>
      <div class ='repsCompleted'></div>
      <div class ='secondsRunning'></div>
    <script src="script.js"></script>
  </body>
</html>
